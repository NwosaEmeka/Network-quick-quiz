<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/game.css">
  <title>Computer Network | Quick Quiz</title>
</head>
<body>
  <div class="container">
    
    
      <div class="clock">
        <div>
          <p class="time"><span class="minutes">03</span>:</p>
        </div>
        <div>
          <p class="time"><span class="seconds">00</span></p>
        </div>
      </div>
      <div class="keeping-score">
        <div class="number-of-qus">
          <p>Question</p>
          <h1 class="num-ques"></h1>
        </div>
        <div class="score">
          <p>Score</p>
          <h1 class="current-score">0</h1>
        </div>
      
      </div>
      
      <h2 class="question"></h2>
      <div class="answer-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="answer-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="answer-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="answer-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    
  </div>
  <script src="js/game.js"></script>
</body>
</html>
